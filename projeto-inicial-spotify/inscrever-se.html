<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/inscrever-se.css">
    <title>Inscreva-se - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md fixed-top navbar-spotify">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="imagens/spotify.svg" width="142">
            </a>
            <a href="index.html" class="btn btn-custom">Início</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                <i class="fas fa-bars text-white"></i>
            </button>
        </div>
    </nav>
</header>

<section id="inscricao" class="d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h1>Inscreva-se no Spotify</h1>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome de usuário" required>
            </div>
            <button type="submit" class="btn btn-lg btn-custom btn-roxo">Continuar</button>
        </form>
        <p class="mt-3">Já tem uma conta? <a href="entrar.html" class="text-link">Entre aqui</a></p>
    </div>
</section>

<footer>
    <div class="container">
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
